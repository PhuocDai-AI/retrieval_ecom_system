<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='newhome.css') }}" type="text/css">
    <base href="{{ request.url_root }}">
</head>
<body>
    <!-- Form tìm kiếm -->
    <form id="search-form" class="search-container" enctype="multipart/form-data">
        <div class="search-row">
            <textarea id="text-query" name="query" class="query-input" placeholder="Search for products..." rows="1"></textarea>
            <input type="file" id="image-upload" name="image" accept="image/*" style="margin-left:10px;">
            <button type="submit" class="search-button">Search</button>
        </div>
    </form>

    <!-- Container hiển thị kết quả tìm kiếm -->
    <div id="search-results" class="media-gallery"></div>

    <!-- Modal hiển thị thông tin chi tiết -->
    <div id="info-modal" class="info-modal">
        <div class="info-modal-content">
            <button onclick="closeInfoModal()" class="close-button">Close</button>
            <div id="info-details"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='newhome.js') }}" type="text/javascript"></script>
</body>
</html>
